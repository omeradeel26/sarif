name: CI

on:
  push:
    branches:
      - master  # Adjust branch name as needed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: '11'  # Adjust Java version as needed

    - name: Build JAR
      run: |
        ./gradlew build  # or your build command

    - name: Run JAR
      run: java -jar ./javac-diagnostics-wrapper.jar io.github.wmdietl.diagnostics.json.sarif.Main
